<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Analyse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tab-buttons {
      display: inline-flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
      max-width: 300px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    #filterContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    #resetFilters {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;

    }

    #resetFilters:hover {
      background-color: #0056b3;
    }

    .tab-buttons button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #ddd;
      font-weight: 600;
      transition: background 0.3s ease;
      min-width: 100px;
    }

    .tab-buttons button.active {
      background: #007bff;
      color: white;
    }

    .tab-content {
      display: none;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .tab-content.active {
      display: block;
    }

    /* √úbersicht Tab */
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 0;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #eee;
      cursor: pointer;
      user-select: none;
    }

    img {
      max-width: 50px;
      vertical-align: middle;
      margin-right: 8px;
    }

    canvas {
      max-width: 250px;
      max-height: 200px;
    }

    /* Vergleich Tab */
    #compareA,
    #compareB {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
      display: inline-block;
    }

    .compare-section {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding-bottom: 40px;

    }

    .compare-section h2 {
      margin-top: 0;
    }

    .compare-section table {
      width: 100%;
      margin-bottom: 20px;
    }

    .compare-section th,
    .compare-section td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .compare-graphs {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .compare-graphs canvas {
      max-width: 350px;
      max-height: 200px;
      width: 100%;
      box-sizing: border-box;
    }

    .compare-cards {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
    }

    .compare-player {
      background: #fff;
      padding: 16px;
      border: 1px solid #ccc;
      flex: 1 1 48%;
      box-sizing: border-box;
    }

    .compare-player h3 {
      margin-top: 0;
    }

    .compare-player canvas {
      width: 100%;
      height: 220px;
      max-width: 100%;
    }

    .autocomplete-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      position: absolute;
      width: 48%;
      z-index: 10;
      display: none;
    }

    .autocomplete-list li {
      padding: 8px;
      cursor: pointer;
    }

    .autocomplete-list li:hover {
      background: #eee;
    }

    th {
      position: relative;
      padding-right: 16px;
    }

    .sort-icon {
      font-size: 12px;
      margin-left: 4px;
      color: #999;
    }

    select {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Fantasy Analyse - Alle Turniere</h1>

  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">

    <div class="tab-buttons" style="display: inline-flex; gap: 10px;">
      <button id="tabOverviewBtn" class="active" onclick="switchTab('overview')">√úbersicht</button>
      <button id="tabCompareBtn" onclick="switchTab('compare')">Vergleich</button>
    </div>
  </div>

  <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">

      <option value="W">W</option>
    </select>

      <option value="Block">Block</option>

  <div id="overviewTab" class="tab-content active">
    <input type="text" id="searchInput" placeholder="Nach Spieler in Tabelle suchen..." autocomplete="off" />

    <p>Gesamtanzahl Spieler: <span id="totalPlayers">0</span></p>

    <table id="playersTable">
      <thead>
        <tr>

          <th onclick="sortTable(1, this)">Position <span class="sort-icon">‚áÖ</span></th>
          <th onclick="sortTable(2, this)">Gesamtpunkte <span class="sort-icon">‚áÖ</span></th>
          <th onclick="sortTable(3, this)">Turniere <span class="sort-icon">‚áÖ</span></th>
          <th onclick="sortTable(4, this)">Punkte / Turnier <span class="sort-icon">‚áÖ</span></th>
          <th onclick="sortTable(5, this)">Preise pro Turnier <span class="sort-icon">‚áÖ</span></th>
          <th onclick="sortTable(6, this)">Punkte / Coin <span class="sort-icon">‚áÖ</span></th>
          <th>Graph</th>
        </tr>
      </thead>
      <tbody id="playerRows"></tbody>
    </table>
  </div>

                    "fantasyPoints": {
                      "doubleValue": 34.5
                    },
                    "teamMate": {
                      "stringValue": "2475998"
                    }
                  }
                }
              },
              {
                "mapValue": {
                  "fields": {
                    "imagePath": {
                      "stringValue": "https://app.germanbeachtour.de/players/img/Jannis-Hopt-Blau.png"
                    },
                    "price": {
                      "integerValue": "5"
                    },
                    "fantasyPoints": {
                      "doubleValue": 13.5
                    },
                    "id": {
                      "stringValue": "2475998"
                    },
                    "gender": {
                      "stringValue": "M"
                    },
                    "lastName": {
                      "stringValue": "Hopt"
                    },
                    "firstName": {
                      "stringValue": "Jannis"
                    },
                    "teamMate": {
                      "stringValue": "2116256"
                    },
                    "position": {
                      "stringValue": "Block"
                    }
                  }
                }
              }
            ]
          }
        },
      })

      const allPlayers = {};
      const turnierNamen = ['D√ºsseldorf 1 ', 'D√ºsseldorf 2 ', 'Hamburg ', 'Bremen ', 'M√ºnchen 1 ', 'M√ºnchen 2 '];

      let compareChartAInstance = null;
      let compareChartBInstance = null;

      function getValue(val) {
        if (val?.stringValue !== undefined) return val.stringValue;
        if (val?.integerValue !== undefined) return parseInt(val.integerValue);
        if (val?.doubleValue !== undefined) return parseFloat(val.doubleValue);
        return null;
      }

      function extractAllPlayers() {
        turniere.forEach((t, index) => {
          const players = t.players?.arrayValue?.values || [];

          for (const p of players) {
            if (!p?.mapValue?.fields) continue;
            const f = p.mapValue.fields;

            const id = getValue(f.id);
            const name = `${getValue(f.firstName) || ""} ${getValue(f.lastName) || ""}`.trim();
            const position = getValue(f.position) || "-";
            const gender = getValue(f.gender) || "";
            const image = getValue(f.imagePath) || "";
            const price = getValue(f.price) || 0;
            const points = getValue(f.fantasyPoints) || 0;

            if (!id) continue;

            if (!allPlayers[id]) {
              allPlayers[id] = {
                id,
                name,
                position,
                gender,
                image,
                totalPoints: 0,
                totalPrice: 0,
                appearances: 0,
                prices: [],
                pointsHistory: Array(turniere.length).fill(null)
              };
            }

            allPlayers[id].totalPoints += points;
            allPlayers[id].totalPrice += price;
            allPlayers[id].appearances += 1;
            allPlayers[id].prices.push(price);
            allPlayers[id].pointsHistory[index] = points;
          }
        });
      }

      function renderTable(filter = "") {
        const genderFilter = document.getElementById("filterGender").value;
        const positionFilter = document.getElementById("filterPosition").value;

        const tbody = document.getElementById("playerRows");
        tbody.innerHTML = "";

        const filtered = Object.values(allPlayers).filter(p => {
          const nameMatch = p.name.toLowerCase().includes(filter.toLowerCase());
          const genderMatch = !genderFilter || p.gender === genderFilter;
          const positionMatch = !positionFilter || p.position === positionFilter;
          return nameMatch && genderMatch && positionMatch;
        });

        document.getElementById("totalPlayers").textContent = filtered.length;

        filtered.forEach((player, i) => {
          const avgPoints = (player.totalPoints / player.appearances).toFixed(1);
          const ppc = (player.totalPrice > 0 ? (player.totalPoints / player.totalPrice).toFixed(2) : "0.00");
          const pricesStr = player.prices.join(", ");

          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${player.image}" alt="" /> ${player.name}</td>
            <td>${player.position}</td>
            <td>${player.totalPoints.toFixed(1)}</td>
            <td>${player.appearances}</td>
            <td>${avgPoints}</td>
            <td>${pricesStr}</td>
            <td>${ppc}</td>
            <td><canvas id="chart-${i}" style="height:180px;"></canvas></td>
          `;
          tbody.appendChild(row);

          new Chart(document.getElementById(`chart-${i}`), {
            type: 'bar',
            data: {
              labels: turnierNamen,
              datasets: [{
                label: "Punkte",
                data: player.pointsHistory,
                backgroundColor: "#007bff"
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                y: { beginAtZero: true },
                x: {
                  ticks: {
                    maxRotation: 45,
                    minRotation: 45,
                    autoSkip: false
                  }
                }
              }
            }
          });
        });
      }

      let currentSort = { index: null, asc: true };

      function sortTable(colIndex, thElement) {
        const table = document.getElementById("playersTable");
        const rows = Array.from(table.rows).slice(1);
        const asc = currentSort.index === colIndex ? !currentSort.asc : true;
        currentSort = { index: colIndex, asc };

        rows.sort((a, b) => {
          const valA = a.cells[colIndex].innerText.replace(',', '.');
          const valB = b.cells[colIndex].innerText.replace(',', '.');
          const numA = parseFloat(valA);
          const numB = parseFloat(valB);
          if (!isNaN(numA) && !isNaN(numB)) {
            return asc ? numA - numB : numB - numA;
          }
          return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        });

        document.querySelectorAll("th .sort-icon").forEach(icon => {
          icon.textContent = "‚áÖ";
        });

        thElement.querySelector(".sort-icon").textContent = asc ? "‚ñ≤" : "‚ñº";

        const tbody = table.tBodies[0];
        rows.forEach(row => tbody.appendChild(row));
      }

      document.getElementById("compareA").addEventListener("input", updateComparison);
      document.getElementById("compareB").addEventListener("input", updateComparison);

      function updateComparison() {
        const nameA = document.getElementById("compareA").value.toLowerCase();
        const nameB = document.getElementById("compareB").value.toLowerCase();
        const pA = Object.values(allPlayers).find(p => p.name.toLowerCase().includes(nameA));
        const pB = Object.values(allPlayers).find(p => p.name.toLowerCase().includes(nameB));

        const section = document.getElementById("compareSection");
        const cardA = document.getElementById("playerCardA");
        const cardB = document.getElementById("playerCardB");

        if (pA && pB) {
          section.style.display = "block";

          cardA.innerHTML = `
            <img src="${pA.image}" width="50" />
            <h3>${pA.name}</h3>
            <table>
              <tr><td>Position</td><td>${pA.position}</td></tr>
              <tr><td>Gesamtpunkte</td><td>${pA.totalPoints.toFixed(1)}</td></tr>
              <tr><td>Turniere</td><td>${pA.appearances}</td></tr>
              <tr><td>Punkte / Turnier</td><td>${(pA.totalPoints / pA.appearances).toFixed(1)}</td></tr>
              <tr><td>Preishistorie</td><td>${pA.prices.join(", ")}</td></tr>
              <tr><td>Punkte / Coin</td><td>${(pA.totalPoints / pA.totalPrice).toFixed(2)}</td></tr>
            </table>
            <canvas id="compareChartA"></canvas>
          `;

          cardB.innerHTML = `
            <img src="${pB.image}" width="50" />
            <h3>${pB.name}</h3>
            <table>
              <tr><td>Position</td><td>${pB.position}</td></tr>
              <tr><td>Gesamtpunkte</td><td>${pB.totalPoints.toFixed(1)}</td></tr>
              <tr><td>Turniere</td><td>${pB.appearances}</td></tr>
              <tr><td>Punkte / Turnier</td><td>${(pB.totalPoints / pB.appearances).toFixed(1)}</td></tr>
              <tr><td>Preishistorie</td><td>${pB.prices.join(", ")}</td></tr>
              <tr><td>Punkte / Coin</td><td>${(pB.totalPoints / pB.totalPrice).toFixed(2)}</td></tr>
            </table>
            <canvas id="compareChartB"></canvas>
          `;

          if (compareChartAInstance) compareChartAInstance.destroy();
          if (compareChartBInstance) compareChartBInstance.destroy();

          compareChartAInstance = new Chart(document.getElementById("compareChartA"), {
            type: 'bar',
            data: {
              labels: turnierNamen,
              datasets: [{
                label: "Punkte",
                data: pA.pointsHistory,
                backgroundColor: "#28a745"
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                y: { beginAtZero: true },
                x: {
                  ticks: {
                    maxRotation: 45,
                    minRotation: 45,
                    autoSkip: false
                  }
                }
              }
            }
          });

          compareChartBInstance = new Chart(document.getElementById("compareChartB"), {
            type: 'bar',
            data: {
              labels: turnierNamen,
              datasets: [{
                label: "Punkte",
                data: pB.pointsHistory,
                backgroundColor: "#dc3545"
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                y: { beginAtZero: true },
                x: {
                  ticks: {
                    maxRotation: 45,
                    minRotation: 45,
                    autoSkip: false
                  }
                }
              }
            }
          });

        } else {
          section.style.display = "none";
          cardA.innerHTML = "";
          cardB.innerHTML = "";
          if (compareChartAInstance) {
            compareChartAInstance.destroy();
            compareChartAInstance = null;
          }
          if (compareChartBInstance) {
            compareChartBInstance.destroy();
            compareChartBInstance = null;
          }
        }
      }

      function setupAutocomplete(inputId, listId) {
        const input = document.getElementById(inputId);
        const list = document.getElementById(listId);

        input.addEventListener("input", () => {
          const value = input.value.toLowerCase();
          list.innerHTML = "";
          if (!value) {
            list.style.display = "none";
            return;
          }

          const suggestions = Object.values(allPlayers)
            .filter(p => p.name.toLowerCase().includes(value))
            .slice(0, 6);

          suggestions.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.name;
            li.addEventListener("click", () => {
              input.value = p.name;
              list.style.display = "none";
              updateComparison();
            });
            list.appendChild(li);
          });

          list.style.display = suggestions.length ? "block" : "none";
        });

        document.addEventListener("click", e => {
          if (!list.contains(e.target) && e.target !== input) {
            list.style.display = "none";
          }
        });
      }

      setupAutocomplete("compareA", "suggestionsA");
      setupAutocomplete("compareB", "suggestionsB");

      document.getElementById("searchInput").addEventListener("input", (e) => {
        renderTable(e.target.value);
      });

      function setupOverviewAutocomplete() {
        const input = document.getElementById("searchInput");
        const list = document.getElementById("suggestionsOverview");

        input.addEventListener("input", () => {
          const value = input.value.toLowerCase();
          list.innerHTML = "";

          if (!value) {
            list.style.display = "none";
            renderTable("");
            return;
          }

          const suggestions = Object.values(allPlayers)
            .filter(p => p.name.toLowerCase().includes(value))
            .slice(0, 8);

          suggestions.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.name;
            li.addEventListener("click", () => {
              input.value = p.name;
              list.style.display = "none";
              renderTable(p.name);
            });
            list.appendChild(li);
          });

          list.style.display = suggestions.length ? "block" : "none";
        });

        document.addEventListener("click", e => {
          if (!list.contains(e.target) && e.target !== input) {
            list.style.display = "none";
          }
        });
      }

      setupOverviewAutocomplete();

      document.getElementById("resetFilters").addEventListener("click", () => {
        document.getElementById("searchInput").value = "";
        document.getElementById("filterGender").value = "";
        document.getElementById("filterPosition").value = "";
        renderTable("");
      });


      document.getElementById("filterGender").addEventListener("change", () => {
        renderTable(document.getElementById("searchInput").value);
      });
      document.getElementById("filterPosition").addEventListener("change", () => {
        renderTable(document.getElementById("searchInput").value);
      });
    
      extractAllPlayers();
      renderTable();
    </script>
</body>

</html>
